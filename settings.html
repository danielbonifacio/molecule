    <script src="app.js"></script>
    <script>
    function resetSys(){
      var fs = require('fs')
      var filepath = documentsPath+'/Molecule/db.json';
      var r = confirm("Você realmente deseja resetar o Sistema?");
      if (r == true) {
        fs.unlink(filepath, (err) => {
          if (err) {
              alert("Erro ao deletar banco de dados: O Banco de Dados não existe.");
              return;
          }
          alert("Banco de dados deletado com sucesso, reinicie o programa para que ele funcione corretamente.");
          remote.mainWindow.reload();
        });
      } else {
          livePush("Você optou por não resetar o sistema.");
      }
    }

    function saveSettings(){
      var fs = require('fs')
      var filepath = documentsPath + '/Molecule/conf/settings.json'
      var newSettings = JSON.stringify(settings);
      fs.writeFile(filepath, newSettings, (err) => {
        if (err){
          alert("Erro ao salvar configurações: " + err.message)
          console.log(err)
          return;
        }
        alert("Configurações salvas com sucesso.\nAtualize o aplicativo clicando no botão Atualizar para ver as mudanças")
      });
    }
    </script>
